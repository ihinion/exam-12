{% load staticfiles %}
<div class="card bg-light mb-5">
    <div class="card-body">
        {% if is_receiver == True %}
            <p><b>Sender:</b> <a href="{% url 'accounts:detail' message.sender.pk %}">{{ message.sender.username }}</a><br>
            <p><b>Received:</b> {{ message.created_at }}<br>
        {% elif is_sender == True %}
            <p><b>Receiver:</b> <a href="{% url 'accounts:detail' message.receiver.pk %}">{{ message.receiver.username }}</a><br>
            <p><b>Sent:</b> {{ message.created_at }}<br>
        {% endif %}
        <a class="btn btn-success btn-sm mt-3" href="{% url 'webapp:message_detail' message.pk %}">View message</a>
    </div>
</div>
